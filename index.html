<head><style>
  .underline-hover {
    position: relative;
    transform-origin: right;
  }
  .underline-hover::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    background: currentColor;

    transform: scaleX(0);
    transform-origin: right;
    transition: transform 250ms ease-in;
  }
  .underline-hover:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

</style></head>
<body>
